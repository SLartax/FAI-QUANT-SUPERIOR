name: FAI-QUANT-SUPERIOR Trading System

on:
  schedule:
    # Ogni giorno feriale alle 19:00 CET (18:00 UTC)
    - cron: '0 18 * * 1-5'
  workflow_dispatch:

jobs:
  trading:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run trading system
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python trading_system.py
    - name: Log execution
      if: always()
      run: echo "Trading cycle completed at $(date)"
