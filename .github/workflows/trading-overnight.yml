name: FAI-QUANT-SUPERIOR Trading System (Email)

on:
  workflow_dispatch:
  schedule:
    # 19:00 Europe/Rome circa = 18:00 UTC (in inverno). In estate puÃ² slittare di 1h.
    - cron: "40 16 * * 1-5"
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate secrets (fail fast)
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          test -n "$SMTP_HOST" || (echo "::error::Missing SMTP_HOST secret" && exit 1)
          test -n "$SMTP_USER" || (echo "::error::Missing SMTP_USER secret" && exit 1)
          test -n "$SMTP_PASS" || (echo "::error::Missing SMTP_PASS secret" && exit 1)
          echo "::notice::Secrets OK. EMAIL_TO is set? -> $([ -n "$EMAIL_TO" ] && echo yes || echo no)"

      - name: Run trading system (sends email)
        env:
          TZ: Europe/Rome
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
        run: |
          python trading_system.py
