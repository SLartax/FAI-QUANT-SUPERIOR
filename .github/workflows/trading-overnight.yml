name: FAI-QUANT-SUPERIOR Overnight Signal (Email)

on:
  schedule:
    # GitHub cron è sempre in UTC.
    # Per avere 17:40 Europe/Rome sia in CEST (UTC+2) sia in CET (UTC+1),
    # scheduliamo 2 trigger e lo script esce se non è nell'orario giusto.
    - cron: '40 15 * * 1-5'  # 17:40 Europe/Rome quando siamo in CEST
    - cron: '40 16 * * 1-5'  # 17:40 Europe/Rome quando siamo in CET
  workflow_dispatch:

jobs:
  overnight:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Overnight Trading System
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
         EMAIL_TO: ${{ secrets.EMAIL_TO || 'studiolegaleartax@gmail.com' }}
          EMAIL_FROM_NAME: FAI-QUANT-SUPERIOR
          TZ: Europe/Rome
        run: |
          echo "=== FAI QUANT SUPERIOR OVERNIGHT ==="
          echo "Execution time (Rome): $(TZ=Europe/Rome date)"
          python trading_system.py
