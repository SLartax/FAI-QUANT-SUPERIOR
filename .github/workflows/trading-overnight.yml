name: FAI-QUANT-SUPERIOR Overnight Signal (Email)

on:
  schedule:
    # 17:30 Europe/Rome
    # Inverno (CET): 16:30 UTC
    - cron: '30 16 * * 1-5'
  workflow_dispatch:

jobs:
  overnight:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Overnight Trading System
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM_NAME: FAI-QUANT-SUPERIOR
          TZ: Europe/Rome
        run: |
          echo "=== FAI QUANT SUPERIOR OVERNIGHT ==="
          echo "Execution time (Rome): $(TZ=Europe/Rome date)"
          python trading_system.py
