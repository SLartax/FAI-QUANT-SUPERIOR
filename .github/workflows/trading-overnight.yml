name: FAI-QUANT-SUPERIOR Overnight Signal (Email)

on:
  schedule:
    # GitHub cron Ã¨ sempre in UTC.
    # 17:40 Europe/Rome:
    # - in CEST (UTC+2) -> 15:40 UTC
    # - in CET  (UTC+1) -> 16:40 UTC
    - cron: "40 15 * * 1-5"
    - cron: "40 16 * * 1-5"
  workflow_dispatch:
    inputs:
      force_run:
        description: "1 = forza esecuzione anche fuori finestra oraria"
        required: false
        default: "0"

jobs:
  overnight:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Overnight Trading System
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO || 'studiolegaleartax@gmail.com' }}
          EMAIL_FROM_NAME: FAI-QUANT-SUPERIOR
          TZ: Europe/Rome
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force_run || '0' }}
          PYTHONUNBUFFERED: "1"
        run: |
          echo "=== FAI QUANT SUPERIOR OVERNIGHT ==="
          echo "UTC now:  $(date -u)"
          echo "Rome now: $(TZ=Europe/Rome date)"
          python trading_system.py

